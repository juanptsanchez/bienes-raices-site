<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Proyecto Bienes Raices</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet"> 

        <!-- FAVICON -->

        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
        <!-- METADATA - SEO -->
        <meta name="robots" content="index, follow">
        <meta name="description" content="Página de prueba para el portafolio personal de Juan Pablo Torres. Hecha con mobile first.">
    
        <!-- CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <section class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="assets/img/logo.svg" alt="Logotipo Bienes Raices" loading="lazy">
                </a>

                <nav class="navegacion">
                    <a href="index.html">Home</a>
                    <a href="/nosotros.html">Nosotros</a>
                    <a href="/anuncios.html">Anuncios</a>
                    <a href="/blog.html">Blog</a>
                </nav>
            </div>
        </section>

    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="assets/img/destacada3.jpg" alt="Imagen contacto" loading="lazy">

    <main class="contenedor seccion contenido-centrado contacto-general--margin">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form action="">
            <fieldset class="info-personal-seccion">
                <legend>Información personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" minlength="7" maxlength="10" id="telefono" placeholder="Teléfono" required >

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset class="propiedad-info-seccion">
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende, Compra o Arrienda</label>

                <select id="opciones"> 
                    <option value="" disabled selected>-- Selecciona --</option> 
                    <option value="Vendo">Vendo</option> 
                    <option value="Compro">Compro</option>
                    <option value="Arriendo">Arriendo</option>
                </select>

                <label for="cantidad">Presupuesto</label>
                <input type="number" min="0" max="6000000" step="1000000" placeholder="Min. 1'000.000 Max. 6.000.000">
            </fieldset>

            <fieldset class="contacto-seccion">
                <legend>Contacto</legend>
                <p class="contacto-txt">¿Cómo deseas ser contactado?</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p class="contacto-txt">Si elegiste teléfono, escoge la fecha en la que deseas ser contactado</p>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" min="2021-09-01">

                <input type="submit" class="boton">
            </fieldset>
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="index.html">Home</a>
                <a href="/nosotros.html">Nosotros</a>
                <a href="/anuncios.html">Anuncios</a>
                <a href="/blog.html">Blog</a>
            </nav>
            <section class="redes">
                <a href="#" target="_blank">
                    <i class="fab fa-instagram-square instagram" title="Instagram"></i>
                </a>
                <a href="#" target="_blank">
                    <i class="fab fa-facebook-square facebook" title="Facebook"></i>
                </a>
            </section>
        </div>
    </footer> <!-- CIERRE FOOTER -->
</body>

</html>
